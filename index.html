<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>hello world!</title>
	<link rel="stylesheet" media="all" href="css/reset.css" />
	<style>
		body {
		font:normal 12px '나눔고딕', nanumgothic , Arial, sans-serif;
		line-height:1;
		color:#000000;
		background-color:#fff;
		margin:0;
		padding:20px;
		}

		h1, h2, h3, h4, h5, h6 {font-size:1em;}
		h1, h2, h3, h4, h5, h6, div, p, dl, dt, dd, ul, ol, li, form, fieldset, blockquote, address, table, thead, tbody, tfoot, tr, td, caption {
			margin:0;
			padding:0;
		}
		li {list-style:none;}
		a{text-decoration:none; color:black;}
		em{font-style: normal;}

		.wrap > h1{font-size:30px;}
		.wrap > div{margin-top:20px;}
		.wrap div{font-size:20px;}
		.wrap div img {height: 200px;}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>나의 이야기</h1>
		<div>
			<h3>snowbird</h3>
			<a href="https://teacheet.github.io/snowbird/">
				<img src="images/Summer_Skiing_Matt_AP6I4266_ChrisSegal.jpeg"/>
			</a>
		</div>
	</div>
</body>
</html>
